<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 使用 v-model 可实现 Model 和表单数据的双向绑定 -->
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" v-model="msg">
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>
</html>
